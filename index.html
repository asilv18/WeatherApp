<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <link href="WeatherApp.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container rounded WeatherApp">
      <div class="d-flex justify-content-center searchBar">
        <form class="searchBarForm searchBar">
          <div class="mb-3">
            <input type="search" placeholder="City Name" id="input-City" />
            <button type="submit" class="btn btn-light" id="search-Button">
              Go!
            </button>
            <button id="current">Current Location</button>
          </div>
        </form>
      </div>
      <h1 id="city">London</h1>
      <h2>Last updated: <span id="current-date-time"></span></h2>
      <div class="row align-items-end">
        <div class="col-4">
          <div class="pic text-end">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              alt="clear"
              id="icon"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="temp">
            <h3>
              <span id="current-temp"> 10° </span>
              <span class="units"
                ><small>
                  <a href="#" id="celcius"> °C </a>
                  <a href="#" id="barrier"> |</a>
                  <a href="#" id="farenheit"> F </a></small
                >
              </span>
            </h3>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>

        <div class="col-4">
          <div class="info">
            <ul>
              <li id="description"></li>
              <li>Humidity: <span id="humidity"> </span> %</li>
              <li>Wind: <span id="wind"></span>km/hr</li>
            </ul>
          </div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/asilv18/WeatherApp"> open-source code </a>
        by Aimee Silver
      </footer>
    </div>
    <script src="WeatherApp.js"></script>
  </body>
</html>
